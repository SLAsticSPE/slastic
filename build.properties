slastic.packagenamebase=slastic
slastic.core.packagenamebase=${slastic.packagenamebase}.core
slastic.simulation.packagenamebase=${slastic.packagenamebase}.simulation
slastic.plugins.packagenamebase=${slastic.packagenamebase}.plugins

slastic-src.suffix=sources

dist.dir=dist/
build.dir=build/
build.slastic.core.dir=${build.dir}/slastic.core/
build.slastic.simulation.dir=${build.dir}/slastic.simulation/
