build.tests.dir=${build.dir}/tests/

slastic.framework.properties=META-INF/slastic.framework.properties
slastic.framework.properties.example=META-INF/slastic.framework.properties.example

slastic.simulation.properties=META-INF/slastic.simulation.properties.example
slastic.simulation.properties.example=META-INF/slastic.simulation.example
slastic.simulation.tpmon.properties.example=META-INF/slastic.simulation.tpmon.properties.example
slastic.simulation.tpmon.properties=META-INF/slastic.simulation.tpmon.properties

aop.xml.example=META-INF/aop.xml.example
aop.xml.ltwtests=META-INF/ltwtests.aop.xml

log4j.properties.example=META-INF/log4j.properties.example
tests.log4j.properties=META-INF/tests.log4j.properties
tests.tpmon.properties=META-INF/tests.tpmon.properties

tests.storeInJavaIoTmpdir=false
tests.logdata.storagepath=tmp/

aspectjtoolsjar=lib/aspectjtools-1.6.4.jar
aspectjrtjar=lib/aspectjrt-1.6.4.jar
