#
# This is a working example configuration with 
# - a Monitoring Manager reading from a Kieker named monitoring pipe
# - a Model Manager that maintains a SLAstic model at runtime
# - a Performance Evaluator that aggregates performance data into time series
# - an Adaptation Planner that ...
# - a Reconfiguration Manager that ...
#

## 
# Monitoring Manager
#slastic.monitoring.classname=org.trustsoft.slastic.monitoring.DummyMonitoringManagerComponent
slastic.monitoring.classname=org.trustsoft.slastic.plugins.cloud.slastic.monitoring.MonitoringManager
slastic.monitoring.kiekerPipeName=monitoringPipe0
# The property component-discovery-level can be used to control which level of the 
# package-/class-name hierarchy shall be used as component name.
# The following values are allowed 
# (example classes: "a.b.c.Class1", "a.b.c.Class2", "a.b.c.d.Class3", "a.b.e.Class4")
# - i (integer value i): Consider the 'i'th level as component name. 
#    For the examples above with i=3, this results in "a.b.C", "a.b.C", "a.b.C", "a.b.E"
# - CLASS: Classes are considered to be components: 
#    For the examples above: "a.b.c.Class1", "a.b.c.Class2", "a.b.c.d.Class3", "a.b.e.Class4"
# - PACKAGE_STRICT: The deepest level of the package hierarchy are considered components.
#    For the examples above: "a.b.C", "a.b.C", "a.b.c.D", "a.b.E"
slastic.monitoring.component-discovery-level=CLASS
# Semicolon-separated list of architectural:implementation name mappings for execution containers   
slastic.monitoring.initialArch2ImplContainerNameMappings=appsrv0:tomcat0
# TODO: do we need this?
# slastic.monitoring.initialArch2ImplContainerTypeMappings=appsrv:tomcat

slastic.control.classname=org.trustsoft.slastic.control.BasicControlComponent

##
# Model Manager
#slastic.control.modelmanagement.classname=org.trustsoft.slastic.control.components.modelManager.DummyModelManagerComponent
slastic.control.modelmanagement.classname=org.trustsoft.slastic.plugins.slasticImpl.ModelManager
slastic.control.modelmanagement.systemModel-inputfn=
slastic.control.modelmanagement.systemModel-outputputfn=out.slastic

slastic.control.modelupdating.classname=org.trustsoft.slastic.control.components.modelUpdater.DummyModelUpdaterComponent
slastic.control.analysis.classname=org.trustsoft.slastic.control.components.analysis.BasicAnalysisComponent

##
# Performance Evaluator
#slastic.control.analysis.performanceevaluation.classname=org.trustsoft.slastic.control.components.analysis.DummyPerformanceEvaluatorComponent
slastic.control.analysis.performanceevaluation.classname=org.trustsoft.slastic.plugins.cloud.slastic.control.performanceEvaluation.PerformanceEvaluator

slastic.control.analysis.workloadforecaster.classname=org.trustsoft.slastic.control.components.analysis.DummyWorkloadForecasterComponent
slastic.control.analysis.performancepredictor.classname=org.trustsoft.slastic.control.components.analysis.DummyPerformancePredictorComponent

##
# Adaptation Planner
#
#slastic.control.analysis.adaptationplanning.classname=org.trustsoft.slastic.control.components.analysis.DummyAdaptationPlannerComponent
slastic.control.analysis.adaptationplanning.classname=org.trustsoft.slastic.plugins.cloud.slastic.control.adaptationPlanning.RuleBasedAdaptationPlanner
slastic.control.analysis.adaptationplanning.baselineRules[0]=org.compiere.WebstoreHotspots-appsrv::1-0:0:200;2-3000:5000:7000;3-8000:10000:12000;4-13000:15000:17000;5-18000:20000:22000;6-23000:25000:27000
slastic.control.analysis.adaptationplanning.baselineRules[1]=org.compiere.PosteritaBusinessLogic-appsrv::1-0:0:50;2-200:250:300;3-450:500:550;4-700:750:800;5-950:1000:1050;6-1200:1250:1300
slastic.control.analysis.adaptationplanning.windowSizeSeconds=60
slastic.control.analysis.adaptationplanning.evaluationPeriodSeconds=60
slastic.control.analysis.adaptationplanning.maxNumNodes=appsrv:7
# TODO: exclude-list deployment components?

##
# Reconfiguration Manager
#
#slastic.reconfiguration.classname=org.trustsoft.slastic.reconfiguration.DummyReconfigurationManagerComponent
slastic.reconfiguration.classname=org.trustsoft.slastic.plugins.cloud.slastic.reconfiguration.EucalyptusReconfigurationManager
slastic.reconfiguration.configFile=slastic.framework.eucalyptus.properties
slastic.reconfiguration.defaultEucaNodeType=tomcat